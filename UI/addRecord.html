<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>iReporter || Add Record</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo-name">
				<img src="img/red-flag.png" width="80" height="100">
				<h1 class="logo-name-style">i<span class="fast-color">Reporter</span></h1>
			</div>
			<div class="login-signup">
				<a class="login-link" href="dashboard.html">Dashboard</a>
				<a class="login-link" href="profile.html">Profile</a>
				<a class="login-link" href="index.html">Log Out</a>
			</div>
		</div>
	</header>
	<section>
		<p class="form-msg"> Please fill the form below as accurately as possible.<br> Feel free to attach Pictures and Videos to support your claims.</p>
			<div class="container">
				<div class="form-wrapper">
				<form >
					<div class="content-flex">
						<div class="mb-1rem col-md-4">
						<label for="lastname">Last name <span>*required</span></label>
						<input type="name" class="input-align" id="lastname" placeholder="Last name" required="true">
						</div>
						<div class="mb-1rem col-md-4">
						<label for="firstname">Firstname <span>*required</span></label>
						<input type="name" class="input-align" id="firstname" placeholder="First name" required="true">
						</div>
						<div class="mb-1rem col-md-4">
						<label for="othernames">Other names</label>
						<input type="name" class="input-align" id="othernames" placeholder="Other names">
						</div>
					</div>
					<div class="mb-1rem">
						<label for="address">Address <span>*required</span></label>
						<input type="text" class="input-align" id="address" placeholder="1234 Main St" required="true">
					</div>
					<div class="content-flex">
						<div class="mb-1rem col-md-4">
						<label for="firstname">Geo-Location</label>
						<input type="text" class="input-align" id="firstname" placeholder="Enter coordinates">
						<div id="geolocation-pad">
							<a href="#" id="geolocation">Add Geo-Location</a>
						</div>
						</div>
					</div>
					<div class="content-flex">
						<div class="mb-1rem col-md-4">
						<label for="inputCity">Country <span>*required</span></label>
						<input type="text" class="input-align" id="inputCity" placeholder="E.g Nigeria" required="true">
						</div>
						<div class="mb-1rem col-md-4">
							<label for="inputCity">State <span>*required</span></label>
							<input type="text" class="input-align" id="inputCity" placeholder="E.g Lagos" required="true">
							</div>
							<div class="mb-1rem col-md-4">
							<label for="inputCity">City <span>*required</span></label>
							<input type="text" class="input-align" id="inputCity" placeholder="E.g Ikeja" required="true">
							</div>
					</div>
					<div class="mb-1rem">
							<label for="subject">Subject <span>*required</span></label>
							<input type="text" class="input-align" id="subject" placeholder="E.g Suspected drug dealer in my street " required="true">
					</div>
					<div class="mb-1rem">
						<label for="textarea">Type message here <span>*required</span></label>
						<textarea class="input-align" id="textarea" rows="10" required="true"></textarea>
					</div>
					<div class="mb-1rem">
						<label for="inputFile">Choose file</label>
						<input type="file" class="input-align-file" id="inputFile" name="inputFile" accept="file_extension,audio/*,video/*,image/*,media_type">
					  </div>
					 
					<div class="mb-1rem">
						<div class="radio-pad">
								<p>Tick appropriately</p>
							<input type="radio" id="myradio" name="myradio" checked >
							<label for="myradio">Red flag?</label>
						</div>
						<div class="radio-pad">
							<input type ="radio" id="myradio" name="myradio" >
							<label class="radio-pad-label" for="myradio"> Intervention?</label>
						</div>
					</div>
					<button onclick = "#" type="submit" class="btn btn-primary">Submit</button>
					</form>
			</div>
		</div>
		</section>
		<footer class="mb-1">
			<div>
				<h3 class="copyright">Copyright &copy; 2018 iReporter</h3>
			</div>
		</footer>
</body>
</html>
