<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iReporter || Profile</title>
    <link rel="stylesheet" type="text/css"  href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-name">
                <img src="img/red-flag.png" width="80" height="100">
                <h1 class="logo-name-style">i<span class="fast-color">Reporter</span></h1>
            </div>
            <div class="login-signup">
                <a class="login-link" href="dashboard.html">Dashboard</a>
                <a class="login-link" href="index.html">Log out</a>
            </div>
        </div>
    </header>
    <section>
        <div>
            <div class="tab-content">
                <div class="col-xs-12 col-sm-3">
                    <span class="profile-picture">
                    <img src="http://bootdey.com/img/Content/avatar/avatar6.png" width="100" height="100">
                    </span>
                    <br>
                    <a href="#"><span><small>Change |</small></span></a>
                    <a href="#"><span><small>Delete</small></span></a>  
                </div>
                <div class="col-xs-12 col-sm-9">
                    <h2 class="black">
                    <span>Peter Bassey  |</span><span><small><a href="#"> Edit Profile</a></small></span>
                    </h2>
                <div class="profile-user-info">
                    <div class="profile-info-row">
                        <div class="profile-info-name">Email
                        </div>
                        <div class="profile-info-value">
                            <span>pbassey@gmail.com</span>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name"> Address 
                        </div>
                        <div class="profile-info-value">
                            <span>123 Main Street, Ikeja, Lagos.</span>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name"> Country
                        </div>
                        <div class="profile-info-value">
                            <span>Nigeria</span>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        <div class="tab-content">
        <div class="tab-content background-color-ivory">               
            <h2 id= "anchor2">Record Summary</h2>
            <div class="flexer">
                <a href="#" class="flexer">
                    <p class="profile-padding">Total Records</p><p class="profile-padding borde mr-1">20</p>
                </a>
                <a href="#" class="flexer">
                    <p class="profile-padding">Drafts</p><p class="profile-padding borde mr-1">0</p>
                </a>
                <a href="#" class="flexer">
                    <p class="profile-padding">Under investigation</p><p class="profile-padding border mr-1">4</p>
                </a>
                <a href="#" class="flexer">
                    <p class="profile-padding">Resolved</p><p class="profile-padding border mr-1">10</p>
                </a>
                <a href="#" class="flexer">
                    <p class="profile-padding">Rejected</p><p class="profile-padding border mr-1">6</p>
                </a>
            </div>
        </div>
        </div>
    </div>
</section>
<footer class="mb-1">
	<div>
