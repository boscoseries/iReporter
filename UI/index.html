<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>iReporter || Home</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo-name">
				<img src="img/red-flag.png" width="80" height="100">
				<h1 class="logo-name-style">i<span class="fast-color">Reporter</span></h1>
			</div>
			<div class="login-signup">
				<a class="login-link" href="login.html">Log In</a>
				<a class="signup-link" href="signUp.html">Sign Up</a>
			</div>
		</div>
	</header>
		<section class="background-img">
			<div class="container">
			</div>
		</section>
		<section class="redflag">
			<div class="container">
				<div class="redflag-wrapper">
					<h2 class="redflag-text">Make a Report in 3 Simple Steps</h2>
				</div>
				<div class="redflag-content">
					<div class="step-1">
						<ul class="redflag-text-style">
							<li><img src="./img/login-signup.png"></li>
							<li><h4><span><a href="signUp.html">Signup</a> or <a href="signUp.html">Login</a></span></h4></li>
						</ul>
					</div>
					<div class="step-2">
						<ul class="redflag-text-style">
							<li><img src="./img/form.jpg"></li>
							<li><h4>Click on Red-flag and fill form</h4></li>
						</ul>
					</div>
					<div class="step-3">
						<ul class="redflag-text-style">
							<li><img src="./img/submit.jpg"></li>
							<li><h4>Submit</h4></li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<footer class="mb-1">
            <div>
                <h3 class="copyright">Copyright &copy; 2018 iReporter</h3>
            </div>
        </footer>
</body>
</html>
